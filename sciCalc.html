<!DOCTYPE html>
<html>
	<head>
		<title>sciCalc</title>
		<link rel="stylesheet" href="./material.min.css">
		<script src="./material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<body>
		<!-- Simple header with fixed tabs. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
		            mdl-layout--fixed-tabs">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title">Science Calculator and Game Planning</span>
		    </div>
		    <!-- Tabs -->
		    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
		      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Sienctific Calculator</a>
		      <a href="#fixed-tab-2" class="mdl-layout__tab">Measurement</a>
		      <a href="#fixed-tab-3" class="mdl-layout__tab">Resources Game</a>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">ubayresearch.inc</span>
		  </div>
		    <main class="mdl-layout__content">
		    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
					<div style="margin-left: 30%">
						<div class="page-content" style= "margin-top:25px">
							<!-- Textfield with Floating Label -->
							<form action="#">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="sample3">
									<label class="mdl-textfield__label" for="sample3">Result</label>
								</div>
									<button type="button" class="mdl-button show-modal">Input Fucntion</button>
									<dialog class="mdl-dialog">
										<div class="mdl-dialog__content">
											<p>
												Allow this site to collect usage data to improve your experience?
											</p>
										</div>
										<div class="mdl-dialog__actions mdl-dialog__actions--full-width">
											<button type="button" class="mdl-button">Agree</button>
											<button type="button" class="mdl-button close">Disagree</button>
										</div>
									</dialog>
									<script>
										var dialog = document.querySelector('dialog');
										var showModalButton = document.querySelector('.show-modal');
										if (! dialog.showModal) {
											dialogPolyfill.registerDialog(dialog);
										}
										showModalButton.addEventListener('click', function() {
											dialog.showModal();
										});
										dialog.querySelector('.close').addEventListener('click', function() {
											dialog.close();
										});
									</script>
							</form>
						</div>
						<!-- Raised button with ripple -->
						<div style= "margin-top:20px">
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								1
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								2
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								3
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								+
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								sin
							</button>
						</div>
						<div style= "margin-top:20px">
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								4
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								5
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								6
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								-
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								cos
							</button>
						</div>
						<div style= "margin-top:20px">
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								7
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								8
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								9
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								x
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								tan
							</button>
						</div>
						<div style= "margin-top:20px">
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								0
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								00
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								=
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								/
							</button>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
								log
							</button>
					</div>
		    </section>
		    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
		      <div class="page-content"><!-- Your content goes here --></div>
		    </section>
		    <section class="mdl-layout__tab-panel" id="fixed-tab-3">
		      <div class="page-content"><!-- Your content goes here --></div>
		    </section>
		  </main>
		</div>
	</body>
</html>
